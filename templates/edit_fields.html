<!-- templates/edit_fields.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Parsed Fields</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            display: block;
            font-weight: bold;
        }
        .field input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px; /* Add some space between the buttons */
        }
        .button:hover {
            background-color: #45a049;
        }
        .reset-button {
            padding: 10px 20px;
            background-color: #f44336; /* Red background for reset */
            color: white;
            border: none;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Parsed Fields</h1>
        <form action="/edit" method="POST">
            {% for key, value in data.items() %}
                <div class="field">
                    <label for="{{ key }}">{{ key }}:</label>
                    <input type="text" name="{{ key }}" id="{{ key }}" value="{{ value }}" required>
                </div>
            {% endfor %}
            <button type="submit" class="button">Save Template</button>
            <!-- Add a Back button here -->
            <a href="{{ url_for('reset') }}" class="reset-button">Back</a>
        </form>
    </div>
</body>
</html>
